name: Pulumi preview
on:
  - pull_request
jobs:
  preview:
    name: Preview
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-region: ${{ secrets.AWS_REGION }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Set up kubectl
        run: aws eks update-kubeconfig --region eu-central-1 --name StarKube     
      - name: Pulumi Snowflake 
        uses: pulumi/actions@v3
        with:
          command: preview
          stack-name: starschema/github-actions
          comment-on-pr: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          work-dir: deployment/snowflake
          upsert: true
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}           
      - name: Pulumi AWS 
        uses: pulumi/actions@v3
        with:
          command: preview
          stack-name: starschema/github-actions
          comment-on-pr: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          work-dir: deployment/aws
          upsert: true
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}      
      - name: Pulumi AWS 
        uses: pulumi/actions@v3
        with:
          command: preview
          stack-name: starschema/github-actions
          comment-on-pr: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          work-dir: deployment/azure
          upsert: true
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}          
      - name: Pulumi K8s
        uses: pulumi/actions@v3
        with:
          command: preview
          stack-name: starschema/github-actions
          comment-on-pr: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          work-dir: deployment/kubernetes
          upsert: true
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}